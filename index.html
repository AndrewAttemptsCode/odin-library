<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="library-container">
        <div class="header">
            <div class="header-title">Library</div>
            <div class="add-book">
                <button id="addBookButton"><img src="./assets/images/book-add.svg" alt="Add book"></button>
            </div>
        </div>
        <div class="main">
            <div class="library-title">My Books</div>
            <table>
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Page Count</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody id="libraryTableBody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
